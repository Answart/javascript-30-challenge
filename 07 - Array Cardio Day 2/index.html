  <script>
    // ## Array Cardio Day 2

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {

        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',

      },
      {

        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    console.table(people)
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return (currentYear - person.year >= 19);
    });
    console.log('1. ', isAdult);
    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      return (currentYear - person.year >= 19);
    });
    console.log('2. ', allAdults);


    console.table(comments)
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // .find() finds the first time that it finds
    const firstComment = comments.find(comment => comment.id === 823423);
    console.log('3. ', firstComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const thisIndex = comments.findIndex(comment => comment.id == 823423);
    console.log('4a. ', thisIndex);
    coments.splice(thisIndex, 1);

    console.log('4b. ', coments);
  </script>
